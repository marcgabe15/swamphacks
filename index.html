<!DOCTYPE html>
<html>
	
  <head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="../styles/style.css">
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() 
      {
        var options = 
        {
          zoom: 20,
          center: {lat: 29.6480, lng: -82.3440},
          mapTypeId: google.maps.MapTypeId.SATELLITE
        }

        var mainMap = new 
        google.maps.Map(document.getElementById('map'), options);



        var markers = [
        {
          coords: {lat: 29.6480, lng: -82.3440},
          content: '<h1>This is a Test</h1>'
        }
        ];

        for (var i = 0; i < markers.length; i++)
        {
          addMarker(markers[i]);
        }
        
        // Making Markers through a function
        function addMarker(props)
        {
          var marker = new google.maps.Marker({
            position: props.coords,
            map: mainMap
          });
        }

        // Checking for a comment
        if (props.content)
        {
          var infoWindow = new google.maps.InfoWindow({
            content:props.content
          });

          marker.addListener('click', function(){
            infoWindow.open(mainMap, marker);
          });
        }


       }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpkcR8rXn5QMzjSAZ5Nyyl733P1DWCr3g&callback=initMap"
    async defer></script>
	
  </body>
</html>
