<!DOCTYPE html>
<html>
	
  <head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="../styles/style.css">
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() 
      {
        var options = 
        {
          zoom: 20,
          center: {lat: 29.6480, lng: -82.3440},
          mapTypeId: google.maps.MapTypeId.SATELLITE
        }

        var mainMap = new 
        google.maps.Map(document.getElementById('map'), options);

        // Making Markers
        var marker = new google.maps.Marker({
          position: {lat: 29.6480, lng: -82.3440},
          map: mainMap
        });

        var popUpMenu = new google.maps.InfoWindow({
          content: '<h1> What is the issue? <\h1>'
        });

        marker.addListener('click', function(){
          popUpMenu.open(mainMap, marker);
        })

        // Making Markers through a function

       }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpkcR8rXn5QMzjSAZ5Nyyl733P1DWCr3g&callback=initMap"
    async defer></script>
	
  </body>
</html>
