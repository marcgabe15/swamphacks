<!DOCTYPE html>
<html>
	
  <head>
    <!-- This stylesheet contains specific styles for displaying

    -->
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var myLatLng = {lat: 29.6480, lng: -82.3440};

        // Create a map object and specify the DOM element
        // for display.
        var map = new google.maps.Map(document.getElementById('map'), {
          center: myLatLng,
		  zoom: 15,
		  mapTypeId: google.maps.MapTypeId.SATELLITE
		});

		var changingLat
		
		function placePing()
		{
			// Create a marker and set its position.
			var marker = new google.maps.Marker({
			  map: map,
			  position: myLatLng,
			  title: 'Problem is Illustrated'
			});
		}
      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpkcR8rXn5QMzjSAZ5Nyyl733P1DWCr3g&callback=initMap"
		async defer></script>
	
  </body>
</html>
